<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img class="faesa-header-image" src="images/faesa.png" width="400px" height="auto">
        <h1 class="title">Jogo da memória</h1>
        <main class="main">
            <div class="memory-game">
                <div class="ranking">
                   <h1 class="ranking-title">Melhores tempos</h1>
                   <div class="ranking-entry-time"></div>
                   <div class="ranking-entry-time"></div>
                   <div class="ranking-entry-time"></div>
                   <div class="ranking-entry-time"></div>
                   <div class="ranking-entry-time"></div>
                </div>
                <div class="grid">

                </div>
                <div class="ranking">
                   <h1 class="ranking-title">Menos movimentos</h1>
                   <div class="ranking-entry-moves"></div>
                   <div class="ranking-entry-moves"></div>
                   <div class="ranking-entry-moves"></div>
                   <div class="ranking-entry-moves"></div>
                   <div class="ranking-entry-moves"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="timer">05:00</div>
            <div class="moves">Movimentos: 0</div>
        </footer>
        <span class="nome-aluno">
            <pre>
            Feito por: Rodrigo Colli
            Estudante da Ciência da Computação    
            </pre>
        </span>
        <script src="script.js"></script>
    </body>
</html>
